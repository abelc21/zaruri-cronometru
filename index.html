<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Zaruri cu Anima»õie »ôi Cronometru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .die {
      font-size: 100px;
      transition: transform 0.5s ease;
      display: inline-block;
    }
    .animate {
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%   { transform: rotate(0deg) scale(1); }
      25%  { transform: rotate(10deg) scale(1.2); }
      50%  { transform: rotate(-10deg) scale(1.2); }
      75%  { transform: rotate(10deg) scale(1.2); }
      100% { transform: rotate(0deg) scale(1); }
    }
    #timer {
      font-size: 40px;
      color: #d63031;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <h1>üé≤ Zaruri Animate + Cronometru ‚è±Ô∏è</h1>
  <div id="timer">01:15</div>
  <div class="dice-container">
    <div class="die" id="die1">‚öÄ</div>
    <div class="die" id="die2">‚öÄ</div>
  </div>
  <button onclick="rollDiceAndStartTimer()">AruncƒÉ Zarurile!</button>
  <script>
    const diceFaces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
    let timerInterval;
    function rollDiceAndStartTimer() {
      const die1 = document.getElementById("die1");
      const die2 = document.getElementById("die2");
      animateDice(die1);
      animateDice(die2);
      setTimeout(() => {
        die1.textContent = diceFaces[Math.floor(Math.random() * 6)];
        die2.textContent = diceFaces[Math.floor(Math.random() * 6)];
      }, 250);
      clearInterval(timerInterval);
      let timeLeft = 75;
      function updateTimer() {
        const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const seconds = String(timeLeft % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `${minutes}:${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "Timp Expirat!";
        }
        timeLeft--;
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
    function animateDice(dieElement) {
      dieElement.classList.remove("animate");
      void dieElement.offsetWidth;
      dieElement.classList.add("animate");
    }
  </script>
</body>
</html>
